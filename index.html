<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Cores</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="cores">
        <h1>Conversor de Cores</h1>
        <p>Preencha qualquer caixa de texto abaixo  
            e veja a cor resultante assim como a seu c√≥digo nos demais  sistemas de cores </p>
        <div class="input-group">
          <label for="rgb">RGB:</label>
          <input type="text" id="rgb" placeholder="255, 0, 0" />
        </div>
        <div class="input-group">
          <label for="cmyk">CMYK:</label>
          <input type="text" id="cmyk" placeholder="0, 100, 100, 0" />
        </div>
        <div class="input-group">
          <label for="hsl">HSL:</label>
          <input type="text" id="hsl" placeholder="0, 100%, 50%" />
        </div>
        <div class="input-group">
          <label for="hsv">HSV:</label>
          <input type="text" id="hsv" placeholder="0, 100%, 100%" />
        </div>
      </div>
      <div>
        <h2>Cor resultante:</h2>
      <div class="color-display" id="color-display"></div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
